<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>JS Fractal Prototype</title>
    <script type="text/javascript" src="lib/firebugx.js"></script>
    <script type="text/javascript" src="lib/mootools-1.2-core-nc.js"></script>
    <script type="text/javascript" src="lib/mootools-1.2-more-nc.js"></script>
	<!--[if IE]><script type="text/javascript" src="lib/excanvas.js"></script><![endif]-->
	<script type="text/javascript" src="js/JSF_Util.js"></script>
    <script type="text/javascript" src="js/JSF_Renderer.js"></script>
    <script type="text/javascript" src="js/JSF_Selector.js"></script>
	<script type="text/javascript" src="js/JSF_GUI.js"></script>
    <script type="text/javascript" src="js/JSF_History.js"></script>
	<script type="text/javascript" src="js/JSFractal.js"></script>
    <script type="text/javascript">

        window.addEvent('domready', function() {

			app = new JSFractal('fractal', 'history');
        });

    </script>
    <link type="text/css" rel="stylesheet" href="css/style.css"></link>
</head>
<body>
	
    <div id="wrapper">
        
        <div id="header">
            <h1>JS Fractal</h1>
        </div>
        
        <div id="workspace">
            <canvas id="fractal" width="300" height="300"></canvas>
            <div id="options"></div>
        </div>
        
        <div id="timeline">
            <div id="history"></div>
            <div id="play">PLAY</div>
        </div>
        
    	<div id="rendering" style="position: absolute; border: 1px solid white; top: 20px; left: 190px; width: 100px; padding: 3px; background: black; opacity: 0.7; color: #fff; font-family: Arial; font-size: 14px; font-weight: bold; border: 1px solid #white;">Zooming...</div>
        
    </div>
</body>
</html>
